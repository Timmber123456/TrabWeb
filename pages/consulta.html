<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/estilo.css">
    
    <title>e-Consult | Consulta</title>
</head>
<body style="overflow-x: hidden;">
    <div id="lateral-esquerda">
        <input type="checkbox" id="check">
        <label id="icone" for="check"><img src="../assets/images/icons8_menu_32px.png" alt=""></label>
        
        <div class="barra">
            <nav>
                <a href="../index.html" ><div class="link">Inicio</div></a>
                <a href="login.html" ><div class="link">Login</div></a>

                <a href="#" ><div class="link">Medicamento</div></a>
            </nav>
        </div>
    
    </div>
    <header>
        <nav class="fixed-top" id="Content-Header">
            <div class="container" id="menu">
                <a id="lateral-direita" href="../index.html">
                    <img class="image-logo" src="../assets/images/images-removebg-preview.png" alt="" >
                    <div>e-Consultas</div>
                </a>
            </div>
        </nav>

    <div id="content-main">
        <div class="container">
            <h4>Marque aqui a sua consulta</h4>
            <br><hr><br>
            
            <form action="" method="post">
                <div class="input-group">
                    <span class="input-group-text">Informe o horário e data</span>
                    <input type="datetime-local" name="" id="">
                </div>
                <br><hr><br>
                
                <div class="row">
                    <div class="col-12 col-sm-8">
                        <div class="input-group">
                            <span class="input-group-text">Nome</span>
                            <input type="text" class="form-control" placeholder="Nome" aria-label="Username">
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="input-group">
                            <span class="input-group-text">Idade</span>

                    </div>
                </div>
    
                <br>
                <div class="input-group">
                    
                </div>
                <br><hr><br>
                <div class="input-group">
                    <span class="input-group-text">Descrição</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </form>

            <a href="medicos.html" class="btn btn-outline-success" style="margin-top: 12px;">Voltar</a>
            <a href="marcada.html" class="btn btn-outline-success" style="margin-top: 12px;">Avançar</a>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

        $('.input-group.date').datepicker({format: "dd/mm/yyyy"});
